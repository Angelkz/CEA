{% extends "ProyectB/base.html" %}
{% load staticfiles %}
{% load table_tags %}
{% block cabezera %}  {% endblock %}
{% block extra %}

<div class="features">
	<div class="container">
		<center>
		<div class="col-md-12 features-right">

		</div>
		</center>
		<div class="row">
	<div class="col-lg-12 text-center">
		<div class="box">
			<form method='POST' action=''>
				<center>
					{% csrf_token %}
					<br>
					<h2 class="intro-text text-center">Registre un salon de clases</strong>
					</h2>
					<br>
					<h3 class="intro-text">Nombre:</h3>
					<input class="form-control" type ="text" style="width:350px" min="0" id ='id_Nombre' name="Nombre" placeholder="Ejemplo: 505" required="True" onKeyPress="return soloLetrasNumeros(event)"></input>
					<br>
					<h3 class="intro-text">Capacidad:</h3>
					<input class="form-control" type ="text" style="width:350px" min="0" id ='id_Capacidad' name="Capacidad" placeholder="Ejemplo: 40" required="True" onKeyPress="return soloNumeros(event)"></input> 


					<h2 class="intro-text text-center"><strong>{{mensaje}}</strong>
					<br>
					<br>
					<div class="form-actions">
						<button type="submit" class="btn btn-lg btn-default">Guardar</button>
						<a class="btn  btn-lg btn-default" href="/pdf2/">Generar Reporte</a>
						<a class="btn  btn-lg btn-default" href="/index/">Regresar</a>
					</div>
					</h2>
					<br>
					{% render_table reporte %}
				</center>
				</form>
			</div>
		</div>
	</div>
		<div class="clearfix"></div>
	</div>
</div>

{% endblock %}
